<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <center>
            <font face="brush Script MT" size="44" align="center">Registration Form</font> </br>
            <font face="brush Script MT" size="4">Please Fill the all Details*</font>
            </center>
            <br>

        <!-- <h1 align="center"> Registration Form </h1> -->
        <table align="center" cellspacing="10">
            <tr>
                <td>Name::</td>
                <td> <input name="uname" type="text"> </td>
            </tr>
            <tr>
                <td>Password::</td>
                <td> <input name="pwd" type="password"> </td>
            </tr>
            <tr>
                <td> E-mail ID:: </td>
                <td> <input name="email" type="text"> </td>
            </tr>
            <tr>
                <td> Phone Number:: </td>
                <td> <input name="phno" type="text" maxlength="10"> </td>
            </tr>
            <tr>
                <td> Gender:: </td>
                <td><input name="gender" type="radio" value="Male">&nbsp;&nbsp;Male &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="gender" type="radio" value="Female">&nbsp;&nbsp;Female
                </td>
            </tr>
            <tr>
                <td> Date of Birth </td>
                <td>
                    <input type="date" name="dob" />
                </td>
            </tr>
            <tr>
                <td valign="top">Languages Known::</td>
                <td>
                    <input name="lk" type="checkbox" value="English">&nbsp;English<br>
                    <input name="lk" type="checkbox" value="Telugu">&nbsp;Hindi<br>
                    <input name="lk" type="checkbox" value="Hindi">&nbsp;Telugu<br>
                    <input name="lk" type="checkbox" value="Tamil">&nbsp;Marathi<br>
                    <input name="lk" type="checkbox" value="Tamil">&nbsp;Gujrati<br>
                    <input name="lk" type="checkbox" value="Tamil">&nbsp;Bhojupri<br>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
           
            <tr>
                <td>PinCode</td>
                <td>
                    <input type="text">
                 </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Cancel">
                </td>
                 
            </tr>
        </table>
    </form>
</body>

</html>
